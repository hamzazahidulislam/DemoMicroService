# @format

apiVersion: apps/v1
kind: Deployment
metadata:
  name: currency-exchange-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: currency-exchange
  template:
    metadata:
      labels:
        component: currency-exchange
    spec:
      initContainers:
        - name: init-wait-for-db
          image: alpine
          command:
            [
              '/bin/sh',
              '-c',
              'for i in $(seq 1 300); do nc -zvw1 naming-server-cluster-ip-service 8761 && exit 0 || sleep 3; done; exit 1'
            ]
      containers:
        - name: currency-exchange-container
          image: dipanjalmaitra/currency-exchange
          ports:
            - containerPort: 8000
          env:
            - name: ACTIVE_PROFILE
              value: default
            - name: EUREKA_URI
              value: http://naming-server-cluster-ip-service:8761/eureka
